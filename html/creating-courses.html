<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Course list</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="../styles/for-creating-courses/mobiscroll.jquery.min.css" rel="stylesheet" />
  <script src="../scripts/for-creating-courses/mobiscroll.jquery.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/30d657c4b2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/creating-courses.css">

</head>
<body>
<div class="app">
  <div class="sidebar">
    <div class="sidebar-wrapper">
      <div class="sidebar-header">
        <a href="" class="sidebar-toggler">
          <i class="fa-solid fa-circle-xmark"></i>
        </a>
      </div>
      <div class="sidebar-menu">
        <ul class="menu">
          <li class="menu-title">Menu</li>
          <li class="menu-item">
            <a class="menu-link" href="../index.html">
              <i class="fa-solid fa-list-ul"></i>
              <span>Course list</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="personal-progres.html">
              <i class="fa-solid fa-chalkboard-user"></i>
              <span>Personal progres</span>
            </a>
          </li>

        </ul>
      </div>
      <div class="sidebar-logout">
        <a href="#" class="logout-btn">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Log out</span>
        </a>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <header class="header-box">
        <a href="#" class="burger-btn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </header>
      <div class="survey-column">
        <form class="survey-form">
            <div class="survey-box-main ">
              <input class="form-item"  type="text" id="surveyName" placeholder="Survey Name" required>
              <label style="margin: 20px 0;">
                Multi-select
                <input class="form-select" style="{border-radius: 4px; border: 1px solid #dce7f1;}" mbsc-input id="demo-multiple-select-input" placeholder="Please select..." data-dropdown="true" data-input-style="outline" data-label-style="stacked" />
              </label>
              <select id="demo-multiple-select"  multiple="multiple">
                <option id="select-all" value="all">all</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
              <input class="form-item" type="url" id="surveyURL" placeholder="URL" required>
              <input class="form-item" type="number" id="passRate" placeholder="Pass rate" required>
              <textarea class="form-textarea form-item" id="surveyDescription" placeholder="Test description" onkeyup="textAreaAdjust(this)" required></textarea>
              <button class="survey-btn" id="addExtraBlock" type="button"><i class="fa-solid fa-plus"></i></button>
            </div>
          <input class="form-submit" type="submit">
        </form>
      </div>
    </div>
  </div>
</div>

<script src="../scripts/index.js"></script>
<script src="../scripts/creating-courses.js"></script>
</body>
</html>
